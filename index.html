<!DOCTYPE html>
<html>
<head>
  <title>我的私人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #F0F0F0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FF3366;
      font-size: 24px;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
    }
    p, a {
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 10px;
    }
    li {
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的私人网站！</h1>
  
  <h2>这是一个图片</h2>
  <img src="图片链接" alt="图片描述">
  
  <h2>这是一个超链接</h2>
  <p><a href="链接地址">链接文本</a></p>
  
  <h2>这是一个无序列表</h2>
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ul>
  
  <h2>这是一个表格</h2>
  <table>
    <tr>
      <th>表头1</th>
      <th>表头2</th>
    </tr>
    <tr>
      <td>单元格1</td>
      <td>单元格2</td>
    </tr>
    <tr>
      <td>单元格3</td>
      <td>单元格4</td>
    </tr>
  </table>
  
  <p>感谢您访问我的私人网站！</p>
</body>
</html>
