<!DOCTYPE html>
<html>
<head>
  <title>lanyi233的小站</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>导航网页</h1>
  
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">关于我们</a></li>
    <li><a href="#">产品</a></li>
    <li><a href="#">联系我们</a></li>
  </ul>
  
  <h2>欢迎访问我们的导航网页！</h2>
  <p>这是一个简单的导航网页示例，您可以根据自己的需要进行扩展和修改。</p>
</body>
</html>
