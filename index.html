<!DOCTYPE html>
<html>
<head>
  <title>我的私人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #FF0000;
    }
    img {
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000000;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的私人网站！</h1>
  
  <h2>这是一个图片</h2>
  <img src="图片链接" alt="图片描述">
  
  <h2>这是一个超链接</h2>
  <a href="链接地址">链接文本</a>
  
  <h2>这是一个无序列表</h2>
  <ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
  </ul>
  
  <h2>这是一个表格</h2>
  <table>
    <tr>
      <th>表头1</th>
      <th>表头2</th>
    </tr>
    <tr>
      <td>单元格1</td>
      <td>单元格2</td>
    </tr>
    <tr>
      <td>单元格3</td>
      <td>单元格4</td>
    </tr>
  </table>
  
  <p>感谢您访问我的私人网站！</p>
</body>
</html>
