<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        #slowLoadingText {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="slowLoadingText">继续之前，需要先检查您的连接的安全性。</div>
    <script>
        // 设置一个基本延迟时间，单位为毫秒
        // 这将是之后设置间隔时间的基数
        var baseDelay = 8000;
        
        // 设置毫秒为单位的随机时间
        // 这将用于模拟加载提示的随机延迟时间
        var randomDelay = Math.floor(Math.random() * 5000) + 5000;
        
        // 设置要显示的消息数组
        var messages = [
            "验证所用的时间比预期时间长。如果问题仍然存在，请检查您的 Internet 连接并刷新页面。"
        ];

        function updateMessage() {
            // 更新提示文本
            var slowLoadingText = document.getElementById('slowLoadingText');
            slowLoadingText.innerHTML = messages[Math.floor(Math.random() * messages.length)];
        }

        // 定时更新加载消息
        var intervalId = setInterval(updateMessage, baseDelay);
    </script>
</body>
</html>
