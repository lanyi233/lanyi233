<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Telegram lamyi233の红包</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0088cc; /* Telegram 的蓝色 */
    color: white;
  }
  .bg-image {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .bg-overlay {
    background: rgba(255,255,255,0.1); /* 让背景有一点 Telegram 式的透明度 */
    border-radius: 15px; /* 添加圆角 */
    padding: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25); /* 添加阴影 */
  }
  .red-envelope {
    cursor: pointer;
    background-image: url('https://ipfs.mbzj.org/ipfs/QmXSMHKqe5QZa7HwoDv2v4qEaQbHVnD9gTHqyHEn7iS2fB.jpg');
    width: 250px;
    height: 150px;
    background-size: cover;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
</style>
<script>
  function claimRedEnvelope() {
    alert('您的Telegram客户端版本过低，需要更新以领取');
  }
</script>
</head>
<body>

<div class="bg-image">
  <div class="bg-overlay">
    <div class="red-envelope" onclick="claimRedEnvelope()">
      <!-- 这里放置点击区域，如红包图片 -->
    </div>
    <p>点击领取红包</p>
  </div>
</div>

</body>
</html>
