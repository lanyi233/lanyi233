<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Telegram lamyi233の红包</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0088cc; /* Telegram 的蓝色 */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center; /* 增加flexbox样式以居中 */
    text-align: center; /* 文本居中 */
  }
  .container {
    cursor: pointer;
    background: white;
    border-radius: 16px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: box-shadow 0.3s ease; /* 为了交互效果添加过渡动画 */
  }
  .container:hover {
    box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* 鼠标悬停时改变阴影 */
  }
  .red-envelope {
    width: 100%; /* 图片宽度匹配容器 */
    border-radius: 10px; /* 图片圆角 */
    margin-bottom: 10px; /* 文本和图片的间距 */
  }
    .toast {
      display: none;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75); /* 半透明黑色背景 */
      padding: 12px 24px;
      border-radius: 16px;
      margin-bottom: 20px;
      animation: slide-up 0.5s both;
      width: auto; /* 自适应宽度 */
      max-width: 80%; /* 最大宽度不超过屏幕宽度的80% */
      box-sizing: border-box; /* 确保宽度包括padding */
      text-align: center; /* 居中文本 */
    }
  @keyframes slide-up {
    from {
      opacity: 0;
      transform: translate(-50%, 20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
</style>
<script>
  function showTelegramToast() {
    var toast = document.getElementById('telegramToast');
    toast.style.display = 'block';
    setTimeout(function(){
      toast.style.display = 'none';
    }, 3000);
  }
</script>
</head>
<body>

<div class="container" onclick="showTelegramToast()">
  <img src="https://ipfs.mbzj.org/ipfs/QmXSMHKqe5QZa7HwoDv2v4qEaQbHVnD9gTHqyHEn7iS2fB.jpg" alt="领取红包" class="red-envelope">
  <p>点击领取红包</p>
</div>

<div id="telegramToast" class="toast">
  您的Telegram客户端版本过低，需要更新以领取。
</div>

</body>
</html>
